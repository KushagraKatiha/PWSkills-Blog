<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../BlogModel/style.css">
    <title>PW Skills Blog</title>
</head>
<body>
    <div class="container">
        <!-- Intro/Nav -->
        <div class="intro">
            <h1>PW Skills Blog</h1>
            <button class="plus">+</button>
        </div>

        <!-- Box Wrapper -->
        <div class="box">
            <!-- Box 1 -->
            <div class="box1">
                <div class="photobox1"></div>
                <div class="title1"><div class="writetitle1">Blog Title:</div></div>
                <div class="description1"><div class="writedes1">Blog description:</div></div>
                <button class="read1">Read</button>
            </div>
            <!-- Box 2 -->
            <div class="box2">
                <div class="photobox2"></div>
                <div class="title2"><div class="writetitle2">Blog Title:</div></div>
                <div class="description2"><div class="writedes2">Blog description:</div></div>
                <button class="read2">Read</button>
            </div>
            <!-- Box 3 -->
            <div class="box3">
                <div class="photobox3"></div>
                <div class="title3"><div class="writetitle3">Blog Title:</div></div>
                <div class="description3"><div class="writedes3">Blog description:</div></div>
                <button class="read3">Read</button>
            </div>
        </div>       

        <!-- Blog Modal -->
        <div class="form-cover">
            <form action="POST">

                <div class="back-arrow"><i class="fa-solid fa-arrow-left"></i></div>

                <input type="text" placeholder="Enter Blog Post URL: ">

                <input type="text" placeholder="Enter Blog Title: ">

                <input type="text" placeholder="Enter Blog Description: ">

                <textarea cols="30" rows="10" placeholder="Write..."></textarea>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9a2d62c664.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
