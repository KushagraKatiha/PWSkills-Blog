<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PW Skills Blog</title>
</head>
<body>
    <div class="container">
        <!-- Intro/Nav -->
        <div class="nav">
            <h1>PW Skills Blog</h1>
            <button class="blog-add">+</button>
        </div>

        <!-- Box Wrapper -->
        <div class="blog-container">
            <!-- Blog Card Will Come From Backend -->
        </div>       

        <!-- Blog Modal -->
        <div class="form-cover">
            <form action="POST">

                <div class="back-arrow"><i class="fa-solid fa-arrow-left"></i></div>

                <input class="blog-form-img" type="text" placeholder="Enter Blog Post URL: ">

                <input class="blog-form-title" type="text" placeholder="Enter Blog Title: ">

                <input class="blog-form-desc" type="text" placeholder="Enter Blog Description: ">

                <textarea class="blog-form-content" cols="30" rows="10" placeholder="Write..."></textarea>

                <button class="blog-form-submit">Add Blog</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9a2d62c664.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
