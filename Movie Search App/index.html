<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Search</title>
</head>
<body>
    <!-- Header -->
    <header class="head">
        <h1>Movie List</h1>
        <div class="searchBar">
            <input type="text" placeholder="Search Movie">
            <button>Search</button>
        </div>    
    </header>

    <!-- Main -->
    <main class="movies">
        <!-- Movie Card -->
        <div class="movieCard">
            <!-- Image will come from data -->
            <img src="https://images.pexels.com/photos/11199156/pexels-photo-11199156.png?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="">
            <!-- Title will come from data -->
            <h3 class="movieTitle">Movie Title: Movie</h3>
            <button>Watch Now</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
